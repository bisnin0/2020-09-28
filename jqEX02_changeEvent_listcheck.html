<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<style>
	body,ul,li{
		margin:0px;
		padding:0px;
	}
	ul{
		list-style-type:none;
		
	}
	#content{
		width:800px;
		margin:0 auto;
		
	}
	#content li{
		float:left;
		width:13%;
		height:40px;
		border-bottom:1px solid #ddd;
		line-height:40px;
	}
	/*제목사이즈*/
	#boardList>li:nth-child(6n+3){
		width:45%;
	}
	#boardList>li:nth-child(6n+1){
		width:3%;
	}
</style>
<script>
	$(function(){
		var tag =""; 
		for(i=1000; i>950; i--){ // 1000, 999, 998.... 50개
			tag = "<li><input type='checkbox' value='"+i+"'/></li>"
			tag += "<li>"+i+"</li>";
			tag += "<li>제목"+i+"</li>";
			tag += "<li>작성자"+i+"</li>";
			tag += "<li>2020-09-28</li>";
			tag += "<li>5</li>";
			$("#boardList").append(tag);
			
		}	
		
		//$("allCheck").change(function(){}); 아래와 같다.
		$("#allCheck").on('change',function(){
			//현재 checkd가 true면 li에 있는 checkbox를 모두 checked 한다. false면 반대
			//var r = $("#allCheck").prop("checked");
			//$("#boardList input").prop("checked", r); //체크박스를 방금발생한 r과 같은걸로
			
			$("#boardList input").prop("checked", $("#allCheck").prop("checked")); //위에서 두줄로 한걸 한줄로
			
			
		});
		
	});
</script>
</head>
<body>
<div id="content">
	<input type = "checkbox" id="allCheck" />
	<ul id="boardList"></ul>
</div>

</body>
</html>
