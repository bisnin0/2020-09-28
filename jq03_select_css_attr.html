<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
<script>
	$(document).ready(function(){
		// 선택자 : 태그, 아이디선택자, 클래스선택자 ....
		// 태그선택자 ->h1태그에 글자색 스타일
		$("h1").css("color","blue");  //이건 속성을 바꾸는것. set
		$("h1").css("color");  //이건 속성을 구하는것 get
		
		
		$(".c1").css("border","1px solid gray"); //클래스가 c1인것만
		$("#t1").css("background-color","lightblue");
		
		$("h1").css("background-image","url(../img/2.png)").css("color","red");
		
		//attr : jquery에서 html속성을 사용할때(변경할때).. 속성값이 있는것은 attr 
		$("img").attr("title","flower"); //풍선도움말
		$("img").attr("src","../img/flower.png");
		
		$("#txt").attr("value","goguma");
		
		//prop : html의 속성중 속성명만 존재하는 경우 사용한다. readonly, disabled, checked, selected
		//https://blog.naver.com/isaac7263/221372886954 여기에 attr과 prop의 차이점 설명되어있음	
		$("#txt").prop("readonly",  true); //readonly 읽기전용.  .. 속성값이 없는것은  prop
		
		//if, for, switch, break, continue....
	});
</script>
</head>
<body>
<input type="text" id="txt"/><br/>
<h1 class="c1">Jquery에서 클래스 선택자</h1>
<h1 id="t1">Jquery에서 아이디 선택자</h1>
<h1 class="c1">Jquery에서 클래스 선택자</h1>
<img src="../img/flower.png"/>
</body>
</html>
